<h1>Simple Notes Editor</h1>
<p>This is an application that stores simple notes for the entire team but also creates private notes for each member. It supports:</p>
<ul>
	<li>• Public team notes</li>
	<li>• Private personal notes</li>
	<li>• Connect to external accounts</li>
	<li>• Export notes to files</li>
</ul>
